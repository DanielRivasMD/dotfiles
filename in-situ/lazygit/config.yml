gui:                                    # stuff relating to the UI
    windowSize: 'normal'                # 'normal' | 'half' | 'full' default 'normal'
    scrollHeight: 2                     # how many lines to scroll by
    scrollPastBottom: true              # enable scrolling past the bottom
    scrollOffMargin: 2
    scrollOffBehavior: 'margin'         # 'margin' | 'jump'
    sidePanelWidth: 0.3                 # 0 - 1
    expandFocusedSidePanel: true
    mainPanelSplitMode: 'horizontal'    # 'horizontal' | 'flexible' | 'vertical'
    language: 'en'                      # 'auto' | 'en' | 'zh' | 'pl' | 'nl'
    timeFormat: '02 Jan 06'             # https://pkg.go.dev/time#Time.Format
    shortTimeFormat: '3:04PM'
    commitLength:
        show: true
    mouseEvents: true
    skipDiscardChangeWarning: true
    skipStashWarning: false
    showFileTree: true
    showListFooter: false
    showRandomTip: false
    showBranchCommitHash: false
    showBottomLine: true
    showPanelJumps: true
    showCommandLog: false
    showIcons: false                    # deprecated: use nerdFontsVersion
    nerdFontsVersion: "3"               # 2" | "3"
    commandLogSize: 0
    splitDiff: 'auto'                   # 'auto' | 'always'
    skipRewordInEditorWarning: false
    border: 'rounded'                   # 'single' | 'double' | 'rounded' | 'hidden'
    animateExplosion: true
    ####################################################################################################
    theme:
        lightTheme: false
        activeBorderColor:
            - white
            - bold
        inactiveBorderColor:
            - green
        searchingActiveBorderColor:
            - cyan
            - bold
        optionsTextColor:
            - blue
        selectedLineBgColor:
            - default
        selectedRangeBgColor:
            - blue
        cherryPickedCommitBgColor:
            - blue
        cherryPickedCommitFgColor:
            - cyan
        unstagedChangesColor:
            - red
        defaultFgColor:
            - default
####################################################################################################
git:
  paging:
    colorArg: always
    pager: delta --dark --paging never
    commit:
        signOff: false
    merging:
        manualCommit: false
        args: ''
    log:
        order: 'topo-order'             # 'date-order' | 'author-date-order' | 'topo-order'
        showGraph: 'when-maximised'     # 'always' | 'never' | 'when-maximised'
        showWholeGraph: false
    skipHookPrefix: WIP
    mainBranches: [master, main]
    autoFetch: false
    autoRefresh: true
    fetchAll: true
    branchLogCmd: 'git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --'
    allBranchesLogCmd: 'git log --graph --all --color=always --abbrev-commit --decorate --date=relative  --pretty=medium'
    overrideGpg: false
    disableForcePushing: false
    parseEmoji: false
    diffContextSize: 5
####################################################################################################
os:
    copyToClipboardCmd: ''
    editPreset: ''
    edit: 'micro {{filename}}'
    editAtLine: ''
    editAtLineAndWait: ''
    open: ''
    openLink: ''
####################################################################################################
refresher:
    refreshInterval: 10
    fetchInterval: 60
####################################################################################################
update:
    method: 'never'                     # 'prompt' | 'background' | 'never'
    days: 0
####################################################################################################
reporting: 'undetermined'               # 'on' | 'off' | 'undetermined'
####################################################################################################
confirmOnQuit: false
####################################################################################################
quitOnTopLevelReturn: false
####################################################################################################
disableStartupPopups: false
####################################################################################################
notARepository: 'prompt' # one of: 'prompt' | 'create' | 'skip'
####################################################################################################
promptToReturnFromSubprocess: true # display confirmation when subprocess terminates
####################################################################################################

