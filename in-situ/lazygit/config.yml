    status:
        checkForUpdate: 'u'
        recentRepos: '<enter>'
    files:
        commitChanges: 'c'
        commitChangesWithoutHook: 'w'
        amendLastCommit: 'A'
        commitChangesWithEditor: 'C'
        confirmDiscard: 'x'
        ignoreFile: 'i'
        refreshFiles: 'r'
        stashAllChanges: 's'
        viewStashOptions: 'S'
        toggleStagedAll: '<c-y>'
        viewResetOptions: 'D'
        fetch: 'f'
        toggleTreeView: '\'
        openMergeTool: 'M'
    branches:
        createPullRequest: 'u'
        viewPullRequestOptions: 'U'
        checkoutBranchByName: 'c'
        forceCheckoutBranch: 'F'
        rebaseBranch: 'r'
        renameBranch: 'R'
        mergeIntoCurrentBranch: 'M'
        viewGitFlowOptions: 'i'
        fastForward: 'f'
        createTag: 'T'
        pushTag: 'P'
        setUpstream: 'u'
        fetchRemote: 'f'
    commits:
        squashDown: 's'
        renameCommit: 'r'
        renameCommitWithEditor: 'R'
        viewResetOptions: 'g'
        markCommitAsFixup: 'f'
        createFixupCommit: 'F'
        squashAboveCommits: 'S'
        moveDownCommit: 'J'
        moveUpCommit: 'K'
        amendToCommit: 'A'
        pickCommit: 'p'
        revertCommit: 't'
        cherryPickCopy: 'c'
