        pullFiles: 'p'
        refresh: 'r'
        createPatchOptionsMenu: 'N'
        prevTab: '<f8>'
        nextTab: '<f9>'
        nextScreenMode: '<f7>'
        prevScreenMode: null
        undo: 'u'
        redo: 'U'
        diffingMenu: 'W'
        copyToClipboard: 'y'
        submitEditorText: '<enter>'
        extrasMenu: null
        toggleWhitespaceInDiffView: null
