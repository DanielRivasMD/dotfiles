        nextItem-alt: '<down>'
        prevPage: '<f1>'
        nextPage: '<f2>'
        gotoTop: '<c-o>'
        gotoBottom: '<c-p>'
        scrollLeft: 'H'
        scrollRight: 'L'
        prevBlock: null
        nextBlock: null
        prevBlock-alt: <c-v>
        nextBlock-alt: <c-x>
        jumpToBlock: [1, 2, 3, 4, 5]
        nextMatch: 'l'
        prevMatch: 'h'
        optionMenu: null
        optionMenu-alt1: '?'
        select: '<space>'
        goInto: '<enter>'
        openRecentRepos: '<f10>'
        confirm: '<enter>'
        remove: 'd'
        new: 'n'
        edit: 'e'
        openFile: null
        scrollUpMain: null
        scrollDownMain: null
        scrollUpMain-alt1: null
        scrollDownMain-alt1: null
        scrollUpMain-alt2: 'k'
        scrollDownMain-alt2: 'j'
        executeCustomCommand: '<c-g>'
        createRebaseOptionsMenu: 'm'
