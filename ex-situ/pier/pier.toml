tags = ['env']

####################################################################################################

[scripts.git]
command = '''
# git status & git stash & git log
source "${IN_SILICO}/config.sh"

source "${IN_SILICO}/breakCross.sh" $COLUMNS

git status --short
source "${IN_SILICO}/breakSL.sh" $COLUMNS

git stash list
source "${IN_SILICO}/breakSL.sh" $COLUMNS

git log --graph --topo-order --abbrev-commit --date=relative --decorate --all --boundary --pretty=format:'%Cgreen%ad %Cred%h%Creset -%C(yellow)%d%Creset %s %C(dim white)%cn%Creset' -10
source "${IN_SILICO}/breakCross.sh" $COLUMNS
'''
description = 'all-round git status'
tags = ['git']

