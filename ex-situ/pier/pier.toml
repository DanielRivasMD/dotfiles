####################################################################################################

[scripts.dir-count]
command = 'fd . --type=d --max-depth=1 | /usr/bin/wc -l'
description = 'count directories in present address'
tags = ['shell']

[scripts.file-count]
command = 'fd . --type=f --max-depth=1 | /usr/bin/wc -l'
description = 'count files in present address'
tags = ['shell']

####################################################################################################

[scripts.finder-hidden-off]
command = 'defaults write com.apple.Finder AppleShowAllFiles false && killall Finder'
description = 'turn finder hidden files on'
tags = ['osx']

[scripts.finder-hidden-on]
command = 'defaults write com.apple.Finder AppleShowAllFiles true && killall Finder'
description = 'turn finder hidden files off'
tags = ['osx']

####################################################################################################

[scripts.fpath]
command = '''
# echo $FPATH | xsv flatten -d ":" -n
source "${IN_SILICO}/breakDL.sh"  $COLUMNS
echo $FPATH | xsv flatten -d ":" -n | awk '{print $2}'
source "${IN_SILICO}/breakDL.sh"  $COLUMNS
'''
description = 'display fpath'
tags = ['env']

[scripts.gopath]
command = '''
# echo $GOPATH | xsv flatten -d ":" -n | awk '{print $2}'
source "${IN_SILICO}/config.sh"
source "${IN_SILICO}/breakDL.sh" $COLUMNS
echo $GOPATH | xsv flatten -d ":" -n | awk '{print $2}'
source "${IN_SILICO}/breakDL.sh" $COLUMNS
'''
description = 'display GOPATH'
tags = ['env']

[scripts.path]
command = '''
# echo $PATH | xsv flatten -d ":" -n | awk '{print $2}'
source "${IN_SILICO}/config.sh"
source "${IN_SILICO}/breakDL.sh" $COLUMNS
echo $PATH | xsv flatten -d ":" -n | awk '{print $2}'
source "${IN_SILICO}/breakDL.sh" $COLUMNS
'''
