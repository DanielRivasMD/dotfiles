####################################################################################################

window:
  dimensions:
    columns:                          0
    lines:                            0
  padding:
    x:                                5
    y:                                0
  dynamic_padding:                    false
  decorations:                        buttonless
  opacity:                            0.8
  startup_mode:                       Maximized

scrolling:
  history:                            0

font:
  normal:
    family:                           "Hack Nerd Font"
  bold:
    family:                           "Hack Nerd Font"
  italic:
    family:                           "Hack Nerd Font"
  size:                               16.0
  offset:
    x:                              0
    y:                              0
  glyph_offset:
    x:                              0
    y:                              0

# Ayu-Dark theme
colors:
  # Default colors
  primary:
    background:                       '#10100E'
    foreground:                       '#C6C6C4'

  # Normal colors
  normal:
    # black:                            '#10100E'
    black:                            '#2F4F4F'
    red:                              '#C40233'
    green:                            '#009F6B'
    yellow:                           '#FFD700'
    blue:                             '#0087BD'
    magenta:                          '#9A4EAE'
    cyan:                             '#20B2AA'
    white:                            '#C6C6C4'

  # Bright colors
  bright:
    black:                            '#696969'
    red:                              '#FF2400'
    green:                            '#03C03C'
    yellow:                           '#FDFF00'
    blue:                             '#007FFF'
    magenta:                          '#FF1493'
    cyan:                             '#00CCCC'
    white:                            '#FFFAFA'

cursor:
  style:
    shape:                            Underline

key_bindings:

  ####################################################################################################
  # system OSX
  ####################################################################################################

  - { key: Paste,                                         action: Paste         }
  - { key: Delete,                                        chars: "\x1b[3~"      }
  - { key: Tab,         mods: Shift,                      chars: "\x1b[Z"       }

  - { key: Back,                                          chars: "\x7f"         }
  - { key: Back,        mods: Alt,                        chars: "\x1b\x7f"     }

  - { key: Left,        mode: ~AppCursor,                 chars: "\x1b[D",      }
  - { key: Left,        mode: AppCursor,                  chars: "\x1bOD",      }

  - { key: Right,       mode: ~AppCursor,                 chars: "\x1b[C",      }
  - { key: Right,       mode: AppCursor,                  chars: "\x1bOC",      }

  - { key: Up,          mode: ~AppCursor,                 chars: "\x1b[A",      }
  - { key: Up,          mode: AppCursor,                  chars: "\x1bOA",      }

  - { key: Down,        mode: ~AppCursor,                 chars: "\x1b[B",      }
  - { key: Down,        mode: AppCursor,                  chars: "\x1bOB",      }

  ####################################################################################################
  # alphabet
