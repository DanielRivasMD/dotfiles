          key: [Ctrl: 'g',]
        - action: [SwitchToMode: Scroll,]
          key: [Ctrl: 's',]
        - action: [MoveFocus: Left,]
          key: [ Alt: 'h', Left,]
        - action: [MoveFocus: Right,]
          key: [ Alt: 'l', Right,]
        - action: [MoveFocus: Down,]
          key: [ Alt: 'j', Down,]
        - action: [MoveFocus: Up,]
          key: [ Alt: 'k', Up,]
        - action: [NewTab: ,]
          key: [ Alt: 'C',]
        - action: [NewPane: ,]
