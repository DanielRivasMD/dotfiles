default_mode:  normal
keybinds:
    unbind:    true
    locked:
        - action: [SwitchToMode: Normal,]
          key: [Ctrl: 'q',]
    normal:
        - action: [SwitchToMode: Locked,]
          key: [Ctrl: 'q',]
        - action: [SwitchToMode: Pane,]
          key: [Ctrl: 'f',]
        - action: [SwitchToMode: Resize,]
          key: [Ctrl: 'h',]
        - action: [SwitchToMode: Tab,]
          key: [Ctrl: 'g',]
        - action: [SwitchToMode: Scroll,]
          key: [Ctrl: 's',]
        - action: [NewTab: ,]
          key: [ Alt: 'C',]
        - action: [NewPane: ,]
          key: [ Alt: 'c',]
        - action: [MoveFocus: Left,]
          key: [ Alt: 'h',]
        - action: [MoveFocus: Right,]
          key: [ Alt: 'l',]
        - action: [MoveFocus: Down,]
          key: [ Alt: 'j',]
        - action: [MoveFocus: Up,]
          key: [ Alt: 'k',]
        - action: [GoToNextTab,]
          key: [ Alt: 'H',]
    pane:
        - action: [SwitchToMode: Normal,]
          key: [Ctrl: 'q',]
        - action: [SwitchToMode: Normal,]
          key: [Ctrl: 'f',]
