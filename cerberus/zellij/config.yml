          key: [Ctrl: 'h',]
        - action: [SwitchToMode: Scroll,]
          key: [Ctrl: 's',]
        - action: [GoToPreviousTab,]
          key: [ Left,]
        - action: [GoToNextTab,]
          key: [ Right,]
        - action: [NewTab: ,]
          key: [ Alt: 'C',]
        - action: [NewPane: ,]
          key: [ Alt: 'c',]
        - action: [MoveFocus: Left,]
          key: [ Alt: 'h',]
        - action: [MoveFocus: Right,]
          key: [ Alt: 'l',]
        - action: [MoveFocus: Down,]
          key: [ Alt: 'j',]
        - action: [MoveFocus: Up,]
          key: [ Alt: 'k',]
