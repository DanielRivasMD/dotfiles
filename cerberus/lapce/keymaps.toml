[[keymaps]]
command = "-toggle_terminal_focus"
key = "Ctrl+`"

[[keymaps]]
command = "-select_skip_current"
key = "Meta+k Meta+d"

[[keymaps]]
command = "-move_line_up"
mode = "i"
key = "Alt+ArrowUp"

[[keymaps]]
command = "-move_line_down"
mode = "i"
key = "Alt+ArrowDown"

[[keymaps]]
command = "-duplicate_line_up"
mode = "i"
key = "Alt+Shift+ArrowUp"

[[keymaps]]
command = "-duplicate_line_down"
mode = "i"
key = "Alt+Shift+ArrowDown"

