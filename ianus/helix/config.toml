A-F8 = ["goto_last_line"]                                                                           # cursor end                  # mapped -> `cmd-down`
A-F9 = ["select_mode", "goto_file_start", "normal_mode"]                                            # select until start          # mapped -> `cmd-shift-up`
A-F10 = ["select_mode", "goto_last_line", "goto_line_end", "normal_mode"]                           # select until end            # mapped -> `cmd-shift-down`
