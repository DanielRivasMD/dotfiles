# C-F10 = [""]                                                                  #                   # mapped -> `alt-shift-p`
S-F10 = [":quit"]                                                               # quit all          # mapped -> `alt-shift-q`
A-C-F10 = ["replay_macro"]                                                      # play macro        # mapped -> `alt-shift-r`
A-S-F10 = [":write-quit"]                                                       # save & quit all   # mapped -> `alt-shift-s`
# C-S-F10 = [""]                                                                #                   # mapped -> `alt-shift-t`
A-C-S-F10 = ["redo"]                                                            # redo              # mapped -> `alt-shift-u`
# A-F9 = [""]                                                                   #                   # mapped -> `alt-shift-v`
# C-F9 = [""]                                                                   #                   # mapped -> `alt-shift-w`
S-F9 = ["extend_to_line_bounds", "delete_selection"]                            # cut line          # mapped -> `alt-shift-x`
A-C-F9 = ["extend_to_line_bounds", "yank"]                                      # copy line         # mapped -> `alt-shift-y`
A-S-F9 = ["wonly"]                                                              # unsplit           # mapped -> `alt-shift-z`

C-a = ["goto_line_start"]                                                       # start line        # mapped -> `cmd-left`
# C-b = [""]                                                                    # none              # mapped -> ``
# C-c = [""]                                                                    # none              # mapped -> ``
# C-d = [""]                                                                    # none              # mapped -> ``
C-e = ["goto_line_end", "move_char_right"]                                      # end line          # mapped -> `cmd-right`
# C-f = [""]                                                                    # none              # mapped -> ``
# C-g = [""]                                                                    # none              # mapped -> `delete-caps_lock`
# C-h = [""]                                                                    # none              # mapped -> `delete-tab`
# C-i = [""]                                                                    # none              # mapped -> ``
C-j = ["goto_definition"]                                                       # none              # mapped -> `delete-cmd`
C-k = ["kill_to_line_end"]                                                      # delete end line   # mapped -> `shift-cmd`
# C-l = [""]                                                                    # none              # mapped -> `shift-alt`
# C-m = [""]                                                                    # none              # mapped -> ``
C-n = ["goto_reference"]                                                        # none              # mapped -> `delete-alt`
C-o = ["goto_file_start"]                                                       # cursor start      # mapped -> `cmd-up`
C-p = ["goto_last_line"]                                                        # cursor end        # mapped -> `cmd-down`
# C-q = [""]                                                                    # none              # mapped -> ``
C-r = ["file_picker"]                                                           # file picker       # mapped -> `delete-ctrl`
# C-s = [""]                                                                    # none              # mapped -> `delete-alt`
C-t = ["command_palette"]                                                       # command palette   # mapped -> `delete-cmd`
C-u = ["kill_to_line_start"]                                                    # delete start line # mapped -> `shift-cmd`
C-v = ["increment"]                                                             # increment digits  # mapped -> `ctrl-cmd-up`
C-w = ["delete_word_backward"]                                                  # delete word left  # mapped -> `shift-ctrl`
C-x = ["decrement"]                                                             # decrement digits  # mapped -> `ctrl-cmd-down`
# C-y = [""]                                                                    # none              # mapped -> `delete-space`
# C-z = [""]                                                                    # none              # mapped -> ``


