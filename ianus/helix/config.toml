####################################################################################################
# theme
####################################################################################################

# theme = "adwaita-dark"
theme = "base16_transparent"
# theme = "dark_plus"
# theme = "fleet_dark"
# theme = "github_dark"
# theme = "molokai"
# theme = "snazzy"

####################################################################################################

[editor]
mouse = true
rulers = [100]
shell = ["zsh", "-c"]
bufferline = "always"
lsp.display-inlay-hints = true

####################################################################################################

# cursor shape
[editor.cursor-shape]
normal = "bar"
insert = "underline"
select = "block"

####################################################################################################

# file picker
[editor.file-picker]
hidden = false

####################################################################################################

# normal mode
[keys.normal]

# escape selections
esc = ["collapse_selection", "keep_primary_selection"]

# return
ret = ["insert_mode"]

# hover
C-space = ["hover"]

# delete
del = ["delete_selection_noyank"]
backspace = ["delete_char_backward"]
A-d = ["delete_word_forward"]                                                   # delete next word  # mapped -> `shift-alt`
# A-c = [""]                                                                    #                   # mapped -> `delete-shift`

# helix pane
C-left = ["jump_view_left"]                                                     # prev split        #
C-right = ["jump_view_right"]                                                   # next split        #
C-up = ["jump_view_up"]                                                         # upper split       #
C-down = ["jump_view_down"]                                                     # lower split       #

# helix tab
A-F1 = ["goto_last_accessed_file"]                                              # last tab          # mapped -> `ctrl-cmd-space`
C-F1 = ["goto_previous_buffer"]                                                 # prev tab          # mapped -> `ctrl-cmd-left`
S-F1 = ["goto_next_buffer"]                                                     # next tab          # mapped -> `ctrl-cmd-right`

# jump
A-C-F1 = ["jump_backward"]                                                      # prev jump         # mapped -> `alt-cmd-,`
A-S-F1 = ["jump_forward"]                                                       # next jump         # mapped -> `alt-cmd-.`
C-S-F1 = ["jumplist_picker"]                                                    # jump list         # mapped -> `alt-cmd-/`
A-C-S-F1 = ["save_selection"]                                                   # record jump point # mapped -> `alt-cmd-shift`

# symbols
A-F2 = ["goto_prev_parameter"]                                                  #                   # mapped -> `alt-cmd-[`
C-F2 = ["goto_next_parameter"]                                                  #                   # mapped -> `alt-cmd-]`
S-F2 = ["goto_prev_function"]                                                   #                   # mapped -> `alt-cmd-\`
A-C-F2 = ["goto_next_function"]                                                 #                   # mapped -> `alt-cmd-enter`
S-F18 = ["goto_prev_class"]                                                     #                   # mapped -> `alt-cmd-;`
A-C-F18 = ["goto_next_class"]                                                   #                   # mapped -> `alt-cmd-'`
A-S-F18 = ["workspace_symbol_picker"]                                           # symbol list       # mapped -> `alt-cmd-space`

# diagnostics
A-S-F2 = ["goto_prev_diag"]                                                     # prev diag         # mapped -> `alt-cmd--`
C-S-F2 = ["goto_next_diag"]                                                     # next diag         # mapped -> `alt-cmd-=`
A-C-S-F2 = ["workspace_diagnostics_picker"]                                     # diag list         # mapped -> `alt-cmd-0`

# comments
C-S-F17 = ["goto_prev_comment"]                                                 #                   # mapped -> `alt-cmd-cmd`
C-S-F9 = ["goto_next_comment"]                                                  #                   # mapped -> `alt-cmd-alt`

# version control
A-C-S-F17 = ["goto_prev_change"]                                                # prev change       # mapped -> `alt-cmd-up`
A-C-S-F9 = ["goto_next_change"]                                                 # next change       # mapped -> `alt-cmd-down`

# movement
S-left = ["extend_char_left"]                                                   # select left       # mapped -> `shift-left`
S-right = ["extend_char_right"]                                                 # select right      # mapped -> `shift-right`
S-up = ["extend_line_above"]                                                    # select up         # mapped -> `shift-up`
S-down = ["extend_line_below"]                                                  # select down       # mapped -> `shift-down`

# movement
A-b = ["move_prev_word_start", "collapse_selection"]                            # word left         # mapped -> `alt-left`
A-f = ["move_next_word_end", "collapse_selection"]                              # word right        # mapped -> `alt-right`
A-up = ["goto_prev_paragraph", "collapse_selection"]                            # prev block        # mapped -> `alt-up`
A-down = ["goto_next_paragraph", "collapse_selection"]                          # next block        # mapped -> `alt-down`

# movement
A-left = ["select_mode", "goto_line_start", "normal_mode"]                      # select start line # mapped -> `cmd-shift-left`
A-right = ["select_mode", "goto_line_end", "normal_mode"]                       # select end line   # mapped -> `cmd-shift-right`
A-F18 = ["select_mode", "goto_file_start", "normal_mode"]                       # select start      # mapped -> `cmd-shift-up`
C-F18 = ["select_mode", "goto_last_line", "goto_line_end", "normal_mode"]       # select end        # mapped -> `cmd-shift-down`

# movement
A-S-left = ["extend_prev_word_start"]                                           # select word left  # mapped -> `alt-shift-left`
A-S-right = [ "extend_next_word_end"]                                           # select word right # mapped -> `alt-shift-right`
A-S-up = ["select_mode", "goto_prev_paragraph", "normal_mode"]                  # select block prev # mapped -> `alt-shift-up`
A-S-down = ["select_mode", "goto_next_paragraph", "normal_mode"]                # select block next # mapped -> `alt-shift-down`

# A-F13 = [""]                                                                  #                   # mapped -> `alt-a`
C-F13 = ["command_mode"]                                                        # command mode      # mapped -> `alt-b`
S-F13 = ["yank_joined_to_clipboard"]                                            # copy              # mapped -> `alt-c`
A-C-F13 = ["search_selection", "extend_search_next"]                            # spawn multi       # mapped -> `alt-d`
# A-S-F13 = [""]                                                                #                   # mapped -> `alt-e`
C-S-F13 = ["search"]                                                            # search            # mapped -> `alt-f`
# A-C-S-F13 = [""]                                                              #                   # mapped -> `alt-g`
A-F14 = ["search_prev"]                                                         # find prev         # mapped -> `alt-h`
# S-F14 = [""]                                                                  #                   # mapped -> `alt-i`
A-C-F14 = ["copy_selection_on_next_line"]                                       # spawn multi down  # mapped -> `alt-j`
C-S-F14 = ["copy_selection_on_prev_line"]                                       # spawn multi up    # mapped -> `alt-k`
A-F15 = ["search_next"]                                                         # find next         # mapped -> `alt-l`
# S-F15 = [""]                                                                  #                   # mapped -> `alt-m`
A-C-F15 = ["rename_symbol"]                                                     # rename            # mapped -> `alt-n`
# A-F16 = [""]                                                                  #                   # mapped -> `alt-o`
C-F16 = ["match_brackets"]                                                      # jump matching     # mapped -> `alt-p`
S-F16 = [":buffer-close"]                                                       # close buffer      # mapped -> `alt-q`
A-C-F16 = ["record_macro"]                                                      # toggle macro      # mapped -> `alt-r`
A-S-F16 = [":write-buffer-close"]                                               # save & close buf  # mapped -> `alt-s`
# C-S-F16 = [""]                                                                #                   # mapped -> `alt-t`
A-C-S-F16 = ["undo"]                                                            # undo              # mapped -> `alt-u`
A-F17 = ["paste_after"]                                                         # paste             # mapped -> `alt-v`
C-F17 = [":write"]                                                              # save              # mapped -> `alt-w`
S-F17 = ["delete_selection"]                                                    # cut               # mapped -> `alt-x`
A-C-F17 = ["search_selection", "search_next"]                                   # skip multi        # mapped -> `alt-y`
A-S-F17 = ["search_selection", "search_prev"]                                   # remove multi      # mapped -> `alt-z`

A-F12 = ["select_all"]                                                          # select all        # mapped -> `alt-shift-a`
C-F12 = ["shell_pipe"]                                                          # shell mode        # mapped -> `alt-shift-b`
S-F12 = ["toggle_comments"]                                                     # toggle comment    # mapped -> `alt-shift-c`
