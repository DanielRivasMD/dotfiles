# A-u = [""]                                                                      #                   # bypassed => accent
A-v = ["paste_after"]                                                           # paste
A-w = [":write"]                                                                # save
A-x = ["delete_selection"]                                                      # cut
A-y = ["search_selection", "search_next"]                                       # skip multicursor
