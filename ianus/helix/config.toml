####################################################################################################

[editor]
# line-number = "relative"
mouse = true
rulers = [80]
shell = ["zsh", "-c"]
bufferline = "always"

####################################################################################################

# cursor shape
[editor.cursor-shape]
insert = "bar"
normal = "underline"
select = "block"

####################################################################################################

# file picker
[editor.file-picker]
hidden = false

####################################################################################################

# normal mode
[keys.normal]

# remapped undo / redo
o = ["undo"]                                                                                        #
O = ["redo"]                                                                                        #
u = ["no_op"]                                                                                       #
U = ["no_op"]                                                                                       #

# escape multi cursor
esc = ["keep_primary_selection"]                                                                 #

C-s = ["insert_mode"]                                                                               #  mapped -> `alt-enter`
C-space = ["completion"]

A-A = ["select_all"]                                                                                # select all
A-B = ["shell_pipe"]                                                                                # shell mode
A-C = ["toggle_comments"]                                                                           # toggle comment
A-D = ["extend_to_line_bounds", "yank", "paste_after"]                                              # duplicate line
# A-E = [""]                                                                                          #
A-F = ["rsearch"]                                                                                   # find
A-G = ["goto_last_line"]                                                                            # cursor end                  # mapped -> `cmd-down`
A-H = [":hsplit-new"]                                                                               # horizontal split
