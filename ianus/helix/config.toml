# theme = "adwaita-dark"
theme = "base16_transparent"
# theme = "dark_plus"
# theme = "fleet_dark"
# theme = "github_dark"
# theme = "molokai"
# theme = "snazzy"

####################################################################################################

[editor]
mouse = true
rulers = [100]
shell = ["zsh", "-c"]
bufferline = "always"
lsp.display-inlay-hints = true

####################################################################################################

# cursor shape
[editor.cursor-shape]
normal = "bar"
insert = "underline"
select = "block"

####################################################################################################

# file picker
[editor.file-picker]
hidden = false

####################################################################################################

# normal mode
[keys.normal]

# escape selections
esc = ["collapse_selection", "keep_primary_selection"]

# return
ret = ["insert_mode"]

# delete selections
del = ["delete_selection_noyank"]
backspace = ["delete_char_backward"]

# hover
C-space = ["hover"]

# A-a = [""]                                                                      #
A-b = ["move_prev_word_start", "collapse_selection"]                            # word left         # mapped -> `alt-left`
A-c = ["yank_joined_to_clipboard"]                                              # copy
A-d = ["search_selection", "extend_search_next"]                                # spawn multicursor
# A-e = [""]                                                                      #                   # bypassed => accent
A-f = ["move_next_word_end", "collapse_selection"]                              # word right        # mapped -> `alt-right`
# A-g = [""]                                                                      #
A-h = ["search_prev"]                                                           # find previous
# A-i = [""]                                                                      #                   # bypassed => accent
A-j = ["copy_selection_on_next_line"]                                           # spawn multicursor down
A-k = ["copy_selection_on_prev_line"]                                           # spawn multicursor up
A-l = ["search_next"]                                                           # find next
# A-m = [""]                                                                      #
# A-n = [""]                                                                      #                   # bypassed => accent
# A-o = [""]                                                                      #
A-p = ["match_brackets"]                                                        # jump matching brace
A-q = [":buffer-close"]                                                         # close buffer
A-r = ["record_macro"]                                                          # toggle macro
A-s = [":write-buffer-close"]                                                   # save & close buffer
# A-t = [""]                                                                      #
# A-u = [""]                                                                      #                   # bypassed => accent
A-v = ["paste_after"]                                                           # paste
A-w = [":write"]                                                                # save
A-x = ["delete_selection"]                                                      # cut
A-y = ["search_selection", "search_next"]                                       # skip multicursor
A-z = ["search_selection", "search_prev"]                                       # remove multicursor

A-A = ["select_all"]                                                            # select all
A-B = ["shell_pipe"]                                                            # shell mode
A-C = ["toggle_comments"]                                                       # toggle comment
A-D = ["extend_to_line_bounds", "yank", "paste_after"]                          # duplicate line
# A-E = [""]                                                                      #
A-F = ["global_search"]                                                         # find
A-G = ["vsplit"]                                                                # vertical split
A-H = ["hsplit"]                                                                # horizontal split
A-I = ["indent"]                                                                # indent selection
A-J = ["extend_to_line_bounds", "delete_selection", "paste_after"]                                  # move lines down
A-K = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]                 # move lines up
A-L = ["extend_line_below"]                                                     # select line
# A-M = [""]                                                                      #
# A-N = [""]                                                                      #
# A-O = [""]                                                                      #                   # bypassed => unknown collision
# A-P = [""]                                                                    #
A-Q = [":quit"]                                                                 # quit all
A-R = ["replay_macro"]                                                          # play macro
A-S = [":write-quit"]                                                           # save & quit all
# A-T = [""]                                                                      #
A-U = ["redo"]                                                                  # redo
# A-V = [""]                                                                      #
# A-W = [""]                                                                      #
A-X = ["extend_to_line_bounds", "delete_selection"]                             # cut line
A-Y = ["extend_to_line_bounds", "yank"]                                         # copy line
A-Z = ["wonly"]                                                                 # unsplit

C-a = ["goto_line_start"]                                                       # start line        # mapped -> `cmd-left`
C-b = ["goto_prev_paragraph", "collapse_selection"]                             # previous paragraph# mapped -> `alt-up`
# C-c = [""]                                                                      # none
# C-d = [""]                                                                      # none
C-e = ["goto_line_end", "move_char_right"]                                      # end line          # mapped -> `cmd-right`
C-f = ["goto_next_paragraph", "collapse_selection"]                             # next paragraph    # mapped -> `alt-down`
# C-g = [""]                                                                      # none              # mapped -> `shift-enter`
# C-h = [""]                                                                      # none              # mapped -> ``
# C-i = [""]                                                                      # none
C-j = ["goto_previous_buffer"]                                                  # none              # mapped -> `ctrl-cmd-left`
C-k = ["kill_to_line_end"]                                                      # delete until end line
# C-l = [""]                                                                      # none
# C-m = [""]                                                                      # none
C-n = ["goto_next_buffer"]                                                      # none              # mapped -> `ctrl-cmd-right`
C-o = ["goto_file_start"]                                                       # cursor start      # mapped -> `cmd-up`
C-p = ["goto_last_line"]                                                        # cursor end        # mapped -> `cmd-down`
# C-q = [""]                                                                      # none
C-r = ["file_picker"]                                                           # file picker       # mapped -> `ctrl-enter`
C-s = ["save_selection"]                                                        # record jump point # mapped -> `alt-enter`
C-t = ["command_palette"]                                                       # command palette   # mapped -> `cmd-enter`
C-u = ["kill_to_line_start"]                                                    # delete until start line
C-v = ["goto_prev_diag"]                                                        # none              # mapped -> `ctrl-cmd-up`
C-w = ["delete_word_backward"]                                                  # delete word left
C-x = ["goto_next_diag"]                                                        # none              # mapped -> `ctrl-cmd-down`
# C-y = [""]                                                                      # none
# C-z = [""]                                                                      # none

S-up = ["extend_line_above"]                                                    #
S-down = ["extend_line_below"]                                                  #
S-left = ["extend_char_left"]                                                   #
S-right = ["extend_char_right"]                                                 #

A-up = ["command_mode"]                                                         # command mode      # mapped -> `alt-b`
A-down = ["search"]                                                             # search            # mapped -> `alt-f`
A-left = ["select_mode", "goto_line_start", "normal_mode"]                      # select start line # mapped -> `shift-cmd-left`
A-right = ["select_mode", "goto_line_end", "normal_mode"]                       # select end line   # mapped -> `shift-cmd-right`

A-S-up = ["select_mode", "goto_prev_paragraph", "normal_mode"]                  # select paragraph previous
A-S-down = ["select_mode", "goto_next_paragraph", "normal_mode"]                # select paragraph next
A-S-left = ["extend_prev_word_start"]                                           # select word left
A-S-right = [ "extend_next_word_end"]                                           # select word right

