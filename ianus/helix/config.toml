# A-S-F12 = [""]                                                                #                   # mapped -> `alt-shift-e`
C-S-F12 = ["global_search"]                                                     # global search     # mapped -> `alt-shift-f`
A-C-S-F12 = ["vsplit"]                                                          # vertical split    # mapped -> `alt-shift-g`
A-F11 = ["hsplit"]                                                              # horizontal split  # mapped -> `alt-shift-h`
C-F11 = ["indent"]                                                              # indent            # mapped -> `alt-shift-i`
S-F11 = ["extend_to_line_bounds", "delete_selection", "paste_after"]            # move down         # mapped -> `alt-shift-j`
A-C-F11 = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"] # move up   # mapped -> `alt-shift-k`
A-S-F11 = ["extend_line_below"]                                                 # select line       # mapped -> `alt-shift-l`
# C-S-F11 = [""]                                                                #                   # mapped -> `alt-shift-m`
# A-C-S-F11 = [""]                                                              #                   # mapped -> `alt-shift-n`
