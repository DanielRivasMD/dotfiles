# theme
####################################################################################################

# theme = "adwaita-dark"                                                                            #
theme = "base16_transparent"                                                                        #
# theme = "dark_plus"                                                                               #
# theme = "fleet_dark"                                                                              #
# theme = "github_dark"                                                                             #
# theme = "molokai"                                                                                 #
# theme = "snazzy"                                                                                  #

####################################################################################################

[editor]
# line-number = "relative"
mouse = true                                                                                        #
rulers = [80]                                                                                       #
shell = ["zsh", "-c"]                                                                               #
bufferline = "always"                                                                               #

####################################################################################################

# cursor shape
[editor.cursor-shape]
insert = "bar"                                                                                      #
normal = "underline"                                                                                #
select = "block"                                                                                    #

####################################################################################################

# file picker
[editor.file-picker]
hidden = false                                                                                      #

####################################################################################################

# normal mode
[keys.normal]

# A-A = [""]                                                                                          #
A-B = ["shell_pipe"]                                                                                # shell mode
A-C = ["toggle_comments"]                                                                           # toggle comment
A-D = ["extend_to_line_bounds", "yank", "paste_after"]                                              # duplicate line
# A-E = [""]                                                                                          #
A-F = ["rsearch"]                                                                                   # find
# A-G = [""]                                                                                          #
A-H = [":hsplit-new"]                                                                               # horizontal split
A-I = ["indent"]                                                                                    # indent selection
A-J = ["extend_to_line_bounds", "delete_selection", "paste_after"]                                  # move lines down
A-K = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]                 # move lines up
A-L = ["extend_line_below"]                                                                         # select line
# A-M = [""]                                                                                          #
# A-N = [""]                                                                                          #
# A-O = [""]                                                                                          #                           # remapped => unknown collision
# A-P = [""]                                                                                        #
A-Q = [":quit-all"]                                                                                 # quit all
A-R = ["replay_macro"]                                                                              # play macro
A-S = [":write-quit-all"]                                                                           # save & quit all
# A-T = [""]                                                                                          #
A-U = ["later"]                                                                                     # redo
A-V = [":vsplit-new"]                                                                               # vertical split
# A-W = [""]                                                                                          #
A-X = ["extend_to_line_bounds", "delete_selection"]                                                 # cut line
A-Y = ["extend_to_line_bounds", "yank"]                                                             # copy line
A-Z = ["wonly"]                                                                                     # unsplit

A-a = ["select_all"]                                                                                # select all
A-b = ["move_prev_word_start"]                                                                      # word left                   # mapped -> `alt-left`
A-c = ["yank_joined_to_clipboard"]                                                                  # copy
A-d = ["search_selection", "extend_search_next"]                                                    # spawn multi cursor
# A-e = [""]                                                                                          #                           # remapped => accent
A-f = ["move_next_word_end"]                                                                        # word right                  # mapped -> `alt-right`
# A-g = [""]                                                                                          #
A-h = ["search_prev"]                                                                               # find previous
# A-i = [""]                                                                                          #                           # remapped => accent
A-j = ["copy_selection_on_next_line"]                                                               # spawn multi cursor down
A-k = ["copy_selection_on_prev_line"]                                                               # spawn multi cursor up
A-l = ["search_next"]                                                                               # find next
# A-m = [""]                                                                                          #
# A-n = [""]                                                                                          #                           # remapped => accent
# A-o = [""]                                                                                          #
A-p = ["match_brackets"]                                                                            # jump to matching brace
A-q = [":quit"]                                                                                     # quit
A-r = ["record_macro"]                                                                              # toggle macro
A-s = [":write-quit"]                                                                               # save & quit
# A-t = [""]                                                                                          #
# A-u = [""]                                                                                          #                           # remapped => accent
A-v = ["paste_after"]                                                                               # paste
A-w = [":write"]                                                                                    # save
A-x = ["delete_selection"]                                                                          # cut
A-y = ["search_selection", "search_next"]                                                           # skip multi cursor
A-z = ["search_selection", "search_prev"]                                                           # remove multi cursor

C-a = ["goto_line_start"]                                                                           # start of line               # mapped ->
C-b = ["command_mode"]                                                                              # command mode                # mapped -> `alt-b`
# C-c = [""]                                                                                          # none
# C-d = [""]                                                                                          # none
C-e = ["goto_line_end"]                                                                             # end of line                 # mapped ->
C-f = ["search"]                                                                                    # find literal                # mapped -> `alt-f`
# C-g = [""]                                                                                          # none                      # mapped -> `ctrl-cmd-enter`
# C-h = [""]                                                                                          # none                      # mapped -> `alt-ctrl-cmd-enter`
# C-i = [""]                                                                                          # none
# C-j = [""]                                                                                          # none
C-k = ["kill_to_line_end"]                                                                          # delete until end of line
# C-l = [""]                                                                                          # none
# C-m = [""]                                                                                          # none
# C-n = [""]                                                                                          # none
C-o = ["goto_previous_buffer"]                                                                      # previous tab                # mapped -> `alt-cmd-comma`
C-p = ["goto_next_buffer"]                                                                          # next tab                    # mapped -> `alt-cmd-period`
# C-q = [""]                                                                                          # none
# C-r = [""]                                                                                          # none                      # mapped -> `ctrl-enter`
# C-s = [""]                                                                                          # none                      # mapped -> `alt-enter`
# C-t = [""]                                                                                          # none                      # mapped -> `cmd-enter`
C-u = ["kill_to_line_start"]                                                                        # delete until start of line
# C-v = [""]                                                                                          # none                      # mapped -> `alt-cmd-slash`
C-w = ["delete_word_backward"]                                                                      # delete word left
# C-x = [""]                                                                                          # none                      # mapped -> `enter-alt`
# C-y = [""]                                                                                          # none
# C-z = [""]                                                                                          # none

A-up = ["goto_prev_paragraph"]                                                                      # paragraph previous
A-down = ["goto_next_paragraph"]                                                                    # paragraph next
A-left = ["select_mode", "goto_line_start", "normal_mode"]                                          # select to start of line     # mapped -> `shift-cmd-left`
A-right = ["select_mode", "goto_line_end", "normal_mode"]                                           # select to end of line       # mapped -> `shift-cmd-right`

A-S-up = ["select_mode", "goto_prev_paragraph", "normal_mode"]                                      # paragraph previous
A-S-down = ["select_mode", "goto_next_paragraph", "normal_mode"]                                    # paragraph next
A-S-left = ["extend_prev_word_start"]                                                               # select word left
A-S-right = [ "extend_next_word_end"]                                                               # select word right

C-up = ["jump_view_up"]                                                                             #
C-down = ["jump_view_down"]                                                                         #
C-left = ["jump_view_left"]                                                                         # previous split
C-right = ["jump_view_right"]                                                                       # next split

S-up = ["extend_line_above"]                                                                        #
S-down = ["extend_line_below"]                                                                      #
S-left = ["extend_char_left"]                                                                       #
S-right = ["extend_char_right"]                                                                     #

