[scripts.kal]
command = '''
#!/bin/sh
source ${PIER}/break_single_line.sh  $COLUMNS
khal calendar \
  --format "{calendar-color}[{start-time}-{end-time}]  {title}{description-separator}{description}  ‹{location}›  «{categories}»"
source ${PIER}/break_single_line.sh  $COLUMNS
'''
description = 'all calendars'
tags = ['khal']

[scripts.kals]
