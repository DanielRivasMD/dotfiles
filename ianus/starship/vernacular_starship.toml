
################################################################################

format = "$all"

################################################################################
[battery]
disabled = true

[[battery.display]]
threshold = 10
style = "bold #FF1919"

[[battery.display]]
threshold = 50
style = "bold #FFC125"

################################################################################

[character]
success_symbol = "[‚àë](bold #6693B6)"
error_symbol = "[œá](bold #FF1919)"
vicmd_symbol = "[‚ùÆ](bold #C2D94C)"

################################################################################

[cmd_duration]
min_time = 200
style = "bold #FFC125"
format = "[$duration]($style) "

################################################################################

[conda]
style = "#4EA24E"

################################################################################

[directory]
truncation_length = 2
truncate_to_repo = true
style = "#00CED1"

################################################################################

[docker_context]
symbol = "üêã"
style = "bold #1874CD"

################################################################################

# [env_var]
# variable = "SHELL"
# default = "unknown shell"
# # symbol                          The symbol used before displaying the variable value.
# # variable                        The environment variable to be displayed.
# # default                         The default value to be displayed when the selected variable is not defined.
# # prefix  ""                      Prefix to display immediately before the variable value.
# # suffix  ""                      Suffix to display immediately after the variable value.
# # style   "dimmed bold black"     The style for the module.
# # disabled    false               Disables the env_var module.

################################################################################

[git_branch]
symbol = "[·ö∂](bold #FF1919)"
truncation_length = 7
truncation_symbol = ""
style = "#4EA24E"
format = "[$symbol $branch]($style) "

################################################################################

[git_commit]
commit_hash_length = 4
style = "bold #4EA24E"
format = '[\($hash\)]($style) '

################################################################################

[git_state]
progress_divider = " | "
style = "bold #FFC125"

################################################################################

[git_status]
ahead = " [‚á°](#1874CD)[${count}](#bebebe)"
behind = " [‚á£](#FF1919)[${count}](#bebebe)"
diverged = " [Œ®](#FFC125)[‚á°](#1874CD)[${ahead_count}](#bebebe)[‚á£](#FF1919)[${behind_count}](#bebebe)"
conflicted = " [Œû](#FF1919)[${count}](#bebebe)"
untracked = " [Œ∏](#FF1919)[${count}](#bebebe)"
stashed = " [Œõ](#1874CD)[${count}](#bebebe)"
modified = " [Œî](#FFC125)[${count}](#bebebe)"
staged = " [Œ©](#95E6CB)[${count}](#bebebe)"
renamed = " [‚áå](#FFC125)[${count}](#bebebe)"
deleted = " [œá](#FF1919)[${count}](#bebebe)"

style = "bold #bebebe"
format = '([\[$ahead_behind$all_status\]]($style) )'

################################################################################

[golang]
symbol = "ü¶•"
style = "bold #95E6CB"
format = "[$symbol](#9C4C9C) [$version]($style) "

################################################################################

[hostname]
