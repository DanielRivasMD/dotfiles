
################################################################################

format                                       = '$all'

add_newline                                  = false

[character]
success_symbol                               = ' [∑](bold #1874CD)'
error_symbol                                 = ' [χ](bold #8B0000)'
vicmd_symbol                                 = ' [❮](bold #C2D94C)'

[cmd_duration]
min_time                                     = 50
format                                       = ' [$duration](bold #FFC125)'

[directory]
truncation_length                            = 2
truncate_to_repo                             = true
format                                       = '[$path](#00CED1)'

[env_var]
variable                                     = 'STARSHIP_SHELL'
default                                      = 'unknown shell'
format                                       = ' [$env_value](bold #778899)'
disabled                                     = true

[hostname]
ssh_only                                     = true
format                                       = '⟪[$hostname](#B452CD)⟫'
disabled                                     = false

[jobs]
symbol                                       = '∫'
threshold                                    = 3
style                                        = '#00CED1'

[line_break]
disabled                                     = true

[package]
format                                       = ' [](#95E6CB)  [$version](#acacac)'

[status]
format                                       = ' [$status](#8B0000)'
disabled                                     = false

[username]
disabled                                     = true

################################################################################

[shell]
bash_indicator = ' β'
fish_indicator = ' φ'
zsh_indicator = ''
format = '[$indicator](#4EA24E)'
disabled = false

################################################################################

[git_branch]
truncation_length                            = 7
truncation_symbol                            = ''
format                                       = ' [[](bold #778899) $branch](#4EA24E) '

[git_commit]
commit_hash_length                           = 4
format                                       = ' [($hash)()](bold #4EA24E) '

[git_state]
progress_divider                             = '|'
style                                        = 'bold #FFC125'

[git_status]
ahead                                        = ' [⇡](#1874CD)[${count}](#bebebe)'
behind                                       = ' [⇣](#8B0000)[${count}](#bebebe)'
diverged                                     = ' [](#FFC125)[⇡](#1874CD)[${ahead_count}](#bebebe)[⇣](#8B0000)[${behind_count}](#bebebe)'
conflicted                                   = ' [](#8B0000)[${count}](#bebebe)'
untracked                                    = ' [θ](#8B0000)[${count}](#bebebe)'
stashed                                      = ' [Λ](#1874CD)[${count}](#bebebe)'
modified                                     = ' [Δ](#FFC125)[${count}](#bebebe)'
staged                                       = ' [Ω](#95E6CB)[${count}](#bebebe)'
renamed                                      = ' [⇌](#FFC125)[${count}](#bebebe)'
deleted                                      = ' [χ](#8B0000)[${count}](#bebebe)'

format                                       = '([\[$ahead_behind$all_status \]](bold #bebebe))'

################################################################################

[docker_context]
format                                       = ' [ $context](bold #1874CD)'

[golang]
format                                       = ' [ﳑ](#00CED1) [$version](bold #acacac)'

[julia]
format                                       = ' [ஃ](#9C4C9C) [$version](bold #acacac)'

[kubernetes]
format                                       = ' [☸](#00CED1) [$version](bold #acacac)'
disabled                                     = false
[kubernetes.context_aliases]
'dev.local.cluster.k8s'                      = 'dev'

[lua]
format                                       = ' [](#708090) [$version](#acacac)'

[python]
pyenv_version_name                           = true
pyenv_prefix                                 = ''
format                                       = ' [](#228B22)'

[rust]
format                                       = ' [⚙️](#CD6600) [$version](#acacac)'

################################################################################
